<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hsiao Yao</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		a {
			color: #ffffff;
		}
		#notSupported {
			width: 50%;
			margin: auto;
			background-color: #f00;
			margin-top: 20px;
			padding: 10px;
		}
	</style>
</head>
<body>

	<div id="container"></div>
	<div id="info">
		<!-- <a href="https://tomhsiao1260.github.io/" target="_blank" rel="noopener">HSIAO YAO</a> -->
		<a href="./index_.html" target="_parent" rel="noopener">HSIAO YAO</a>
		<div id="notSupported" style="display:none">Sorry your graphics card + browser does not support hardware instancing</div>
	</div>

	<script id="vertexShader" type="x-shader/x-vertex">
		precision highp float;

		uniform float sineTime;

		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;

		attribute vec3 position;
		attribute float scale;
		attribute vec3 offset;
		attribute vec4 color;
		attribute vec4 orientationStart;
		attribute vec4 orientationEnd;

		varying vec3 vPosition;
		varying vec4 vColor;

		void main(){

			vPosition = offset * max( abs( (2.38 * scale - 1.38) * sineTime * 2.0 + 1.0 ), 0.5 ) + scale * position;
			vec4 orientation = normalize( mix( orientationStart, orientationEnd, sineTime ) );
			vec3 vcV = cross( orientation.xyz, vPosition );
			vPosition = vcV * ( 2.0 * orientation.w ) + ( cross( orientation.xyz, vcV ) * 2.0 + vPosition );

			vColor = color;

			gl_Position = projectionMatrix * modelViewMatrix * vec4( vPosition, 1.0 );

		}

	</script>

	<script id="fragmentShader" type="x-shader/x-fragment">

		precision highp float;

		uniform float time;

		varying vec3 vPosition;
		varying vec4 vColor;

		void main() {

			vec4 color = vec4( vColor );
			color.r += sin( vPosition.x * 10.0 + time ) * 0.5;

			gl_FragColor = color;

		}

	</script>
	<script src="js/three.js"></script>
	<script src="js/TrackballControls.js"></script>
	<script type="module">

		// import Stats from './js/stats.module.js';
		// import { GUI } from './js/dat.gui.module.js';

		// var container, stats;
		var container, controls;

		var camera, scene, renderer;

		init();
		animate();

		function init() {

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10 );
			camera.position.z = 2;

			scene = new THREE.Scene();

			// geometry

			var vector = new THREE.Vector4();

			var instances = 1500;

			var positions = [];
			var scale = [];
			var offsets = [];
			var colors = [];
			var orientationsStart = [];
			var orientationsEnd = [];

			positions.push( 0.025, - 0.025, 0 );
			positions.push( - 0.025, 0.025, 0 );
			positions.push( 0, 0, 0.025 );


			// instanced attributes

			for ( var i = 0; i < instances; i ++ ) {

				if (i<0){
					scale.push(1);
					// colors.push( Math.random(), Math.random(), Math.random(), Math.random() );
					colors.push( 0.2+0.8*Math.random(), 0.2+0.8*Math.random(), 1, Math.random() );
				}
				else{
					scale.push(0.16);
					colors.push( 0.7+0.3*Math.random(), 0.7+0.3*Math.random(), 1, Math.random() );
				}

				// offsets

				offsets.push( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 );


				// orientation start

				vector.set( Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1 );
				vector.normalize();

				orientationsStart.push( vector.x, vector.y, vector.z, vector.w );

				// orientation end

				vector.set( Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1 );
				vector.normalize();

				orientationsEnd.push( vector.x, vector.y, vector.z, vector.w );

			}


			var geometry = new THREE.InstancedBufferGeometry();
			geometry.maxInstancedCount = instances; // set so its initalized for dat.GUI, will be set in first draw otherwise

			geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) );
			geometry.setAttribute( 'scale', new THREE.InstancedBufferAttribute( new Float32Array( scale ), 1 ) );

			geometry.setAttribute( 'offset', new THREE.InstancedBufferAttribute( new Float32Array( offsets ), 3 ) );
			geometry.setAttribute( 'color', new THREE.InstancedBufferAttribute( new Float32Array( colors ), 4 ) );
			geometry.setAttribute( 'orientationStart', new THREE.InstancedBufferAttribute( new Float32Array( orientationsStart ), 4 ) );
			geometry.setAttribute( 'orientationEnd', new THREE.InstancedBufferAttribute( new Float32Array( orientationsEnd ), 4 ) );

			// material

			var material = new THREE.RawShaderMaterial( {

				uniforms: {
					"time": { value: 1.0 },
					"sineTime": { value: 1.0 }
				},
				vertexShader: document.getElementById( 'vertexShader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
				side: THREE.DoubleSide,
				transparent: true

			} );

			//

			var mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );

			//

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			if ( renderer.extensions.get( 'ANGLE_instanced_arrays' ) === null ) {

				document.getElementById( 'notSupported' ).style.display = '';
				return;

			}

			//

			// var gui = new GUI( { width: 350 } );
			// gui.add( geometry, 'maxInstancedCount', 0, instances );

			//

			// stats = new Stats();
			// container.appendChild( stats.dom );

			//

			window.addEventListener( 'resize', onWindowResize, false );

			controls = new THREE.TrackballControls( camera, renderer.domElement);
			controls.rotateSpeed = 1.0;
			controls.zoomSpeed = 0.05;
			controls.panSpeed = 0.1;
			controls.keys = [ 65, 83, 68 ];

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		//

		function animate() {

			requestAnimationFrame( animate );
			controls.update();

			render();
			// stats.update();

		}

		function render() {

			var time = performance.now();

			var object = scene.children[ 0 ];

			object.rotation.y = time * 0.00015;
			object.material.uniforms[ "time" ].value = time * 0.006;
			object.material.uniforms[ "sineTime" ].value = Math.sin( object.material.uniforms[ "time" ].value * 0.02 + 1.2 );
			renderer.render( scene, camera );

		}

	</script>

</body>

</html>
